<section class="container" ng-controller="SkillsCtrl as vm">
    <br/>
    <br/>
    <h1 class="page-header text-info">{{vm.title}}</h1>
    <p class="lead">Modern day front-end developer skills</p>
    <div class="row">
        <div class="col-xs-12 col-md-3">
            <a href="http://www.html5rocks.com/en/" target="_blank" class="thumbnail">
                <img src="../assets/img/HTML5-CSS3.jpg" alt="Html5 - css3 " class="img-responsive img-rounded">
            </a>
        </div>
        <div class="col-xs-12 col-md-3">
            <a href="https://angularjs.org/" target="_blank" class="thumbnail">
                <img src="../assets/img/angular_bg1.png" alt="Angularjs" class="img-responsive img-rounded">
            </a>
        </div>
        <div class="col-xs-12 col-md-3">
            <a href="https://www.javascript.com/" target="_blank" class="thumbnail">

            </a>
        </div>
        <div class="col-xs-12 col-md-3">
            <a href="#" target="_blank" class="thumbnail">

    </div>
    <div class="row">

        </div>
        <div class="col-xs-12 col-md-3">

                <img src="../assets/img/ionic.jpg" alt="Ionic Framework" class="img-responsive img-rounded">

        </div>

            <a href="http://gulpjs.com/" target="_blank" class="thumbnail">
