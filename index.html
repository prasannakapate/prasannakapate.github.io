<html lang="en" ng-app="StarterApp">

<head>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="css/app.css">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
</head>

<body layout="column" ng-controller="AppCtrl">
    <md-toolbar layout="row">
        <h1 class="md-toolbar-tools" layout-align-gt-sm="center">Hello World</h1>
    </md-toolbar>
    <div layout="row" flex>
        <div layout="column" flex id="content">
            <md-content layout="column" flex class="md-padding">
                <div layout="column">
                    <md-toolbar class="md-accent">
                        <h1 class="md-toolbar-tools">Top Secret Project</h1>
                    </md-toolbar>
                    <md-content class="md-padding">
                        <form name="projectForm">
                            <md-input-container>
                                <label>Client Name</label>
                                <input required name="clientName" ng-model="project.clientName">
                                <div ng-messages="projectForm.clientName.$error">
                                    <div ng-message="required">This is required.</div>
                                </div>
                            </md-input-container>
                            <md-input-container>
                                <label>First Name</label>
                                <input required name="firstName" ng-model="project.firstName">
                                <div ng-messages="projectForm.firstName.$error">
                                    <div ng-message="required">This is required.</div>
                                </div>
                            </md-input-container>
                        </form>
                    </md-content>
                </div>
            </md-content>
        </div>
    </div>
    <!-- Angular Material Dependencies -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-aria.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
